{{ partial "header.html" . }}

<div class="container">
    <div class="hero home-hero">
        <h1>{{ .Params.title }}</h1>
        <p>{{ .Params.blurb }}</p>
    </div>
</div>

<div class="recent-blogs l-width">
    {{- range ( where site.RegularPages "Section" "posts" | first 3 ) }}
    <article class="post-snippet">
        {{ if .Params.Image }}
        <img src="posts/{{ .Title | urlize }}/{{ .Title | urlize }}.jpg" alt="{{ .Title }}" />
        {{ end }}
        <h3>{{ .Title }}</h3>
        <p>{{ .Summary }}</p>
        <a class="btn" href="{{ .RelPermalink }}">Lees meer</a>
    </article>
    {{- end }}
</div>
