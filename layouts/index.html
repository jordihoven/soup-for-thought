{{ partial "header.html" . }}

<div class="container">
    <div class="hero home-hero">
        <h1>{{ .Params.title }}</h1>
        <p>{{ .Params.blurb }}</p>
    </div>
    <!-- here comes the blogs section -->
</div>

<!-- <main>
    <h2>{{ .Params.section.heading }}</h2>
    <p>{{ .Params.section.text }}</p>
</main> -->


<div class="recent-blogs l-width">
    {{- range ( where site.RegularPages "Section" "posts" | first 4 ) }}
    <article class="post-snippet">
        {{ if .Params.Image }}
        <img src="posts/{{ .Title | urlize }}/{{ .Title | urlize }}.jpg" alt="{{ .Title }}" />
        {{ end }}
        <h2>{{ .Title }}</h2>
        <p>{{ .Summary }}</p>
        <a class="btn" href="{{ .RelPermalink }}">Lees meer</a>
    </article>
    {{- end }}
</div>
