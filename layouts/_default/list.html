{{ partial "header.html" . }}

<div class="hero">
  <h1>{{ .Title }}</h1>
</div>

<main>
  <div class="posts-grid">
    {{ range .Pages }}
    <article class="post-snippet">
      {{ if .Params.Image }}
      <img src="{{ .Title | urlize }}/{{ .Title | urlize }}.jpg" alt="{{ .Title }}" />
      {{ end }}
      <h2>{{ .Title }}</h2>
      <p>{{ .Summary }}</p>

      <a class="btn" href="{{ .RelPermalink }}">Lees meer</a>
    </article>
    {{ end }}
  </div>
</main>
