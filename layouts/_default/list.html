{{ partial "header.html" . }}

<div class="hero">
  <h1>{{ .Title }}</h1>
</div>

<main>
  <div class="posts-grid">
    {{ range .Pages }}
    <article class="post-snippet">
      <h2>{{ .Title }}</h2>
      <span>{{ .Content }}</span>
      <a class="btn" href="{{ .RelPermalink }}">Lees meer</a>
    </article>
    {{ end }}
  </div>
</main>
