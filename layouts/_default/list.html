{{ partial "header.html" . }}

<div class="hero">
  <h1>{{ .Title }}</h1>
</div>

  <!-- {{ .Content }} -->

<main>
  <div class="posts-grid">
    {{ range .Pages }}
    <article class="post-snippet">
      <h3>{{ .Title }}</h3>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      <a class="btn" href="{{ .RelPermalink }}">Lees meer</a>
    </article>
    {{ end }}
  </div>
</main>
