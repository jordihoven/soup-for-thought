{{ partial "header.html" . }}
<div class="blogs-wrapper">
	<h1 class="post-title m-width">{{ .Title }}</h1>
	
	<span class="post-date m-width">{{ .Date.Format "January 2, 2006" }}</span>
	
	{{ if .Params.image }}
		<img class="xl-width" src="{{ .Params.image }}" >
	{{ end }}

	<div class="m-width">
		{{ .Content }}
	</div>
	
	<!-- {{ partial "footer.html" . }} -->
</div>
